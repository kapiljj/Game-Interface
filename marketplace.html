<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">Marketplace</div>
            <nav class="flex space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-500">Explore</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Collections</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">My Items</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Profile</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Item Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Item Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold text-gray-800">Item Name</h2>
                    <p class="text-gray-600 mt-2">Description of the item goes here.</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-blue-500 font-bold">$100</span>
                        <button class="bg-blue-500 text-white py-1 px-4 rounded-lg hover:bg-blue-600">Buy</button>
                    </div>
                </div>
            </div>
            <!-- Duplicate the above block for more items -->
        </div>
    </main>

    <footer class="bg-gray-800 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-white">
            &copy; 2025 Marketplace. All rights reserved.
        </div>
    </footer>
</body>
</html>
